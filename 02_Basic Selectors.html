<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Selectors</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <style></style>
  <script>
    $("document").ready(() => {
      $("input:disabled").val("Holla");
    });
  </script>
  <body>
    <input type="text" disabled />
    <input type="text" />
  </body>
</html>
